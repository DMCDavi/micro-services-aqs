<body>

  <pre id="output">Clique em um dos botÃµes acima para testar os serviÃ§os!</pre>
  
  <script>
    async function callService(path) {
      try {
        document.getElementById("output").textContent = "Carregando...";
        
        const res = await fetch(`/${path}`);
        const data = await res.json();
        
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById("output").textContent = `Erro: ${error.message}`;
      }
    }
  </script>
